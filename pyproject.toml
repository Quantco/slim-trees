[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slim-trees"
description = "A python package for efficient pickling of ML models."
version = "0.2.6"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Pavel Zwerschke", email = "pavel.zwerschke@quantco.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy",
]

[project.optional-dependencies]
lightgbm = [
    "lightgbm >=3.2,<4.3",
]
scikit-learn = [
    "scikit-learn >=1.1.0,<1.4",
]

[project.urls]
Homepage = "https://github.com/quantco/slim-trees"

[tool.hatch.build.targets.sdist]
include = [
    "/slim_trees",
]

[tool.ruff]
line-length = 88
target-version = "py38"

select = [
    # pyflakes
    "F",
    # pycodestyle
    "E", "W",
    # flake8-builtins
    "A",
    # flake8-bugbear
    "B",
    # flake8-comprehensions
    "C4",
    # flake8-simplify
    "SIM",
    # flake8-unused-arguments
    "ARG",
    # pylint
    "PL",
    # tidy
    "TID",
    # isort
    "I",
    # pep8-naming
    "N",
    # pyupgrade
    "UP"
]
ignore = [
    # variable in function should be lowercase
    "N806",
    # may cause conflicts with ruff formatter
    "E501",
    "W191",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
no_implicit_optional = true
check_untyped_defs = true
