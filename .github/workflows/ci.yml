name: CI
on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-unittests:
    name: Unit tests - ${{ matrix.env }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - skl11
          - skl12
          - skl13
          - skl14
          - skl15
          - lgbm32
          - lgbm33
          - lgbm40
          - lgbm41
          - lgbm42
          - lgbm43
          - py38
          - py39
          - py310
          - py311
          - py312
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@14c8aabd75893f83f4ab30c03e7cf853c8208961 # v0.8.10
        with:
          environments: ${{ matrix.env }}
      - name: Install repository
        run: pixi run -e ${{ matrix.env }} postinstall
      - name: Run unittests
        uses: pavelzw/pytest-action@510c5e90c360a185039bea56ce8b3e7e51a16507 # v2.2.0
        with:
          custom-pytest: pixi run -e ${{ matrix.env }} test
          report-title: Unit tests - ${{ matrix.env }}

  pre-commit:
    name: pre-commit checks
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@14c8aabd75893f83f4ab30c03e7cf853c8208961 # v0.8.10
      - uses: quantco/pre-commit-conda@87cdb18304b3743b2304b03ccfd172284ccabbc3 # v1.0.2
        with:
          python-version: "3.8"
