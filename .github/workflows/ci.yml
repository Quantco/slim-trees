name: CI
on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-unittests:
    name: Unit tests - ${{ matrix.env }}
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - skl11
          - skl12
          - skl13
          - lgbm32
          - lgbm33
          - lgbm40
          - lgbm41
          - lgbm42
          - lgbm43
          - py38
          - py39
          - py310
          - py311
          - py312
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.6.0
        with:
          environments: ${{ matrix.env }}
      - name: Install repository
        run: pixi run -e ${{ matrix.env }} postinstall
      - name: Run unittests
        uses: pavelzw/pytest-action@v2
        with:
          custom-pytest: pixi run -e ${{ matrix.env }} test
          report-title: Unit tests - ${{ matrix.env }}

  pre-commit:
    name: pre-commit checks
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - uses: quantco/pre-commit-conda@v1
        with:
          python-version: '3.8'

  lint-workflow-files:
    name: "Lint workflow files"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      # https://github.com/rhysd/actionlint/blob/main/docs/usage.md#use-actionlint-on-github-actions
      - name: Download actionlint
        id: get_actionlint
        run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
      - name: Check workflow files
        run: ${{ steps.get_actionlint.outputs.executable }} -color
